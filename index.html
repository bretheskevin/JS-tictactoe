<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 id="player">Player 1 - O</h1>
        <p id="info">&nbsp;</p>

        <button disabled id="restart">
            Restart
        </button>

        <div class="grid-container">
            <div class="grid">
                <div class="boxes" id="one">
                    <p class="boxes-content"></p>
                </div>
                <div class="boxes" id="two">
                    <p class="boxes-content"></p>
                </div>
                <div class="boxes" id="three">
                    <p class="boxes-content"></p>
                </div>
                <div class="boxes" id="four">
                    <p class="boxes-content"></p>
                </div>
                <div class="boxes" id="five">
                    <p class="boxes-content"></p>
                </div>
                <div class="boxes" id="six">
                    <p class="boxes-content"></p>
                </div>
                <div class="boxes" id="seven">
                    <p class="boxes-content"></p>
                </div>
                <div class="boxes" id="height">
                    <p class="boxes-content"></p>
                </div>
                <div class="boxes" id="nine">
                    <p class="boxes-content"></p>
                </div>
            </div>
            <div class="player">
                <h1>Score :</h1>
                <div class="player-score">
                    <p id="score1">Player 1 : 0</p>
                    <p id="score2">Player 2 : 0</p>
                </div>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
